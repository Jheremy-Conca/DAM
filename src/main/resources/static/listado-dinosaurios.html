<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Dinosaurios</title>
    <!-- Incluye el enlace de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        async function cargarDinosaurios() {
            try {
                const response = await fetch('/dinosaurio/listado'); // Llama al endpoint
                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }
                const dinosaurios = await response.json(); // Convierte la respuesta en JSON
                const tablaBody = document.getElementById('tabla-dinosaurios-body');
                
                dinosaurios.forEach(dino => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${dino.nomDinosaurio}</td>
                        <td>${dino.nomCientifico}</td>
                        <td>${dino.periodo}</td>
                        <td>${dino.habitat}</td>
                        <td>${dino.dieta}</td>
                        <td>${dino.datosCuriosos}</td>
						<td>${dino.imagen}</td>
                        <td>${dino.familia}</td>
                        <td>${dino.tamaño}</td>
                        <td>${dino.peso}</td>
                        <td>${dino.descripcion}</td>
                        <td>${dino.ubicacion}</td>
                    `;
                    tablaBody.appendChild(fila);
                });
            } catch (error) {
                console.error('Error al cargar los dinosaurios:', error);
            }
        }

        window.onload = cargarDinosaurios; // Llama a la función cuando cargue la página
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Listado de Dinosaurios</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered mt-4">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Nombre Científico</th>
                        <th>Período</th>
                        <th>Hábitat</th>
                        <th>Dieta</th>
                        <th>Datos Curiosos</th>
                        <th>Imagen</th>
                        <th>Familia</th>
                        <th>Tamaño</th>
                        <th>Peso</th>
                        <th>Descripción</th>
                        <th>Ubicación</th>
                    </tr>
                </thead>
                <tbody id="tabla-dinosaurios-body">
                    <!-- Aquí se llenará con los dinosaurios -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Incluye el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Favoritos</title>
    <!-- Incluye el enlace de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function cargarFavoritos() {
            const response = await fetch('/favoritos/listado'); // Llama al endpoint
            const favoritos = await response.json(); // Convierte la respuesta en JSON
            const tablaBody = document.getElementById('tabla-favoritos-body');
            
            favoritos.forEach(fav => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${fav.nomUsuario}</td>
                    <td>${fav.idDinosaurio}</td>
                `;
                tablaBody.appendChild(fila);
            });
        }

        window.onload = cargarFavoritos; // Llama a la función cuando cargue la página
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Listado de Favoritos</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered mt-4">
                <thead class="thead-dark">
                    <tr>
                        <th>Usuario</th>
                        <th>Dinosaurio Favorito (ID)</th>
                    </tr>
                </thead>
                <tbody id="tabla-favoritos-body">
                    <!-- Aquí se llenará con los favoritos -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Incluye el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

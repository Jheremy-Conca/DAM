<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Usuarios</title>
    <!-- Agregar enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function cargarUsuarios() {
            const response = await fetch('/usuario/listado');
            const usuarios = await response.json();
            const tablaBody = document.getElementById('tabla-usuarios-body');
            usuarios.forEach(usuario => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${usuario.nomUsuario}</td>
                    <td>${usuario.correo}</td>
                    <td>${usuario.nombre}</td>
                    <td>${usuario.sexo}</td>
                    <td>${usuario.descripcion}</td>
					<td>${usuario.imagen}</td>
                `;
                tablaBody.appendChild(fila);
            });
        }

        window.onload = cargarUsuarios;
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Listado de Usuarios</h1>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre de Usuario</th>
                    <th>Email</th>
                    <th>Nombre Completo</th>
                    <th>Sexo</th>
                    <th>Descripción</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody id="tabla-usuarios-body">
                <!-- Se llenará con los usuarios -->
            </tbody>
        </table>
    </div>
    
    <!-- Agregar el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
